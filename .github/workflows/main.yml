name: Build APK 

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Fix Gradle Wrapper (Correct ZIP)
        run: |
          mkdir -p gradle/wrapper

          # ✔ Correct ZIP (all.zip)
          curl -L https://services.gradle.org/distributions/gradle-8.5-all.zip -o gradle.zip

          # ✔ Correct path inside ZIP
          unzip -p gradle.zip "gradle-8.5/lib/gradle-wrapper.jar" > gradle/wrapper/gradle-wrapper.jar

          rm gradle.zip

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-APK
          path: app/build/outputs/apk/debug/*.apk
