name: Advanced-Camera-Pro CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Create gradlew if missing
      run: |
        # Check if gradlew exists, if not create it
        if [ ! -f "./gradlew" ]; then
          echo "ðŸ“ Creating gradlew file..."
          
          # Create basic gradle wrapper files
          cat > gradlew << 'EOF'
#!/bin/sh
# This is a simple gradlew replacement for GitHub Actions
gradle "$@"
EOF
          
          chmod +x ./gradlew
          echo "âœ… Created simple gradlew file"
        else
          chmod +x ./gradlew
          echo "âœ… gradlew already exists"
        fi
        
    - name: Setup Android SDK
      run: |
        # Install Android SDK components
        yes | sdkmanager "platforms;android-34"
        yes | sdkmanager "build-tools;34.0.0"
        yes | sdkmanager "platform-tools"
        echo "âœ… Android SDK setup complete"
        
    - name: Build Debug APK
      run: |
        ./gradlew assembleDebug || gradle assembleDebug
        echo "âœ… Debug APK built!"
        
    - name: Build Release APK  
      run: |
        ./gradlew assembleRelease || gradle assembleRelease
        echo "âœ… Release APK built!"
        
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: advanced-camera-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: advanced-camera-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
        
    - name: Show build info
      run: |
        echo "ðŸŽ‰ Build Completed Successfully!"
        echo "ðŸ“± Debug APK: advanced-camera-debug"
        echo "ðŸš€ Release APK: advanced-camera-release"
        echo "ðŸ“¥ Download from GitHub Actions Artifacts"
