name: Build APK (Java-Only, Auto-Fix)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Create gradle.properties (auto-fix warnings)
      run: |
        echo "org.gradle.warning.mode=none" >> gradle.properties
        echo "android.suppressUnsupportedCompileSdk=34" >> gradle.properties
        echo "android.enableBuildCache=true" >> gradle.properties
        echo "org.gradle.jvmargs=-Xmx4g -Dfile.encoding=UTF-8" >> gradle.properties

    - name: Install Gradle 8.5 and Generate Wrapper
      run: |
        sudo apt-get update
        sudo apt-get install -y wget unzip
        wget https://services.gradle.org/distributions/gradle-8.5-bin.zip
        unzip gradle-8.5-bin.zip
        export PATH=$PATH:$(pwd)/gradle-8.5/bin
        gradle wrapper --gradle-version 8.5
        chmod +x gradlew

    - name: Build Debug APK (with auto-fix)
      run: ./gradlew assembleDebug --warning-mode=none

    - name: Build Release APK (with auto-fix)
      run: ./gradlew assembleRelease --warning-mode=none

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
        retention-days: 30
