name: Build Advanced-Camera-Pro APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # یہ نیا آفیشل Gradle action ہے — کوئی ایشو نہیں آئے گا
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      # بس یہ ایک چھوٹی سی لائن — باقی سب خود بخود ٹھیک ہو جائے گا
      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
