name: Android App Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build Android App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK with Full Error Log
        run: |
          set -o pipefail
          ./gradlew assembleDebug --stacktrace --debug 2>&1 | tee android_build_log.txt

      - name: Upload Build Log if Error
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-build-error-log
          path: android_build_log.txt
