name: Android CI - Essential Errors

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build and Capture Errors
      run: |
        chmod +x ./gradlew
        ./gradlew clean assembleDebug 2>&1 | grep -E "(error:|FAILED)" | head -20
