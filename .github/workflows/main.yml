name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # صرف Gradle Wrapper Download — regenerate نہیں کرتے!
      - name: Fix Gradle Wrapper (8.6)
        run: |
          mkdir -p gradle/wrapper
          curl -L https://services.gradle.org/distributions/gradle-8.6-all.zip -o gradle.zip
          unzip -jo gradle.zip "gradle-8.6/gradle/wrapper/gradle-wrapper.jar" -d gradle/wrapper
          echo "distributionUrl=https\\://services.gradle.org/distributions/gradle-8.6-all.zip" > gradle/wrapper/gradle-wrapper.properties
          rm gradle.zip

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ACP-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
