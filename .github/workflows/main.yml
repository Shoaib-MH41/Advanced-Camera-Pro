name: Android Build (Auto Gradle + Auto Wrapper)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    # -------------------------------------------------
    # Install Java 17
    # -------------------------------------------------
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # -------------------------------------------------
    # Install Gradle (System)
    # -------------------------------------------------
    - name: Install Gradle
      run: |
        sudo apt-get update
        sudo apt-get install -y gradle

    # -------------------------------------------------
    # Auto-generate Gradle Wrapper (if missing)
    # -------------------------------------------------
    - name: Generate Gradle Wrapper
      run: |
        if [ ! -f "./gradlew" ]; then
          gradle wrapper --gradle-version 8.7
        fi

    - name: Make gradlew executable
      run: chmod +x gradlew

    # -------------------------------------------------
    # FIX: Correctly fetch gradle-wrapper.jar
    # -------------------------------------------------
    - name: Update Gradle Wrapper JAR (Correct Source)
      run: |
        mkdir -p gradle/wrapper
        curl -L -o gradle-8.7-all.zip https://services.gradle.org/distributions/gradle-8.7-all.zip
        unzip -p gradle-8.7-all.zip gradle-8.7/lib/plugins/gradle-wrapper.jar > gradle/wrapper/gradle-wrapper.jar

    # -------------------------------------------------
    # BUILD APK
    # -------------------------------------------------
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
