name: Debug APK Build

on: [push]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Build with Details
      run: |
        chmod +x ./gradlew
        ./gradlew clean
        ./gradlew assembleDebug --info --stacktrace 2>&1 | grep -A5 -B5 "error:"
