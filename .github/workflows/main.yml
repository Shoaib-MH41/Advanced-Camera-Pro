name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle Wrapper
        run: |
          gradle wrapper --gradle-version 8.6

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Fix Kotlin Plugin Version
        run: |
          # Kotlin پلگ ان کو صحیح ورژن کے ساتھ ڈال دیتے ہیں
          sed -i '/plugins {/a \    id "org.jetbrains.kotlin.android" version "1.9.24"' app/build.gradle

      - name: Set JVM Target to 17 (Java + Kotlin)
        run: |
          # compileOptions اور kotlinOptions کو 17 پر سیٹ کر دیتے ہیں
          sed -i '/compileOptions {/a \        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17' app/build.gradle
          sed -i '/android {/a \    kotlinOptions {\n        jvmTarget = "17"\n    }' app/build.gradle

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --info

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
