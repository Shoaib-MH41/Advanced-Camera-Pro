name: Auto Fix Gradle & Build Android

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 17

    - name: Detect project root (fix double folder)
      run: |
        if [ -d "Advanced-Camera-Pro" ] && [ -f "Advanced-Camera-Pro/settings.gradle" ]; then
            echo "Fixing double root…"
            mv Advanced-Camera-Pro/* .
            rm -rf Advanced-Camera-Pro
        fi

    - name: Generate Gradle wrapper if missing
      run: |
        if [ ! -f ./gradlew ]; then
          echo "Gradle wrapper missing — generating..."
          gradle wrapper || true
        fi
        chmod +x gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --warning-mode all

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: app/build/outputs/**/*.apk
