name: Build Advanced-Camera-Pro APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # -----------------------------------
      # FIX: Correct Gradle Wrapper Jar Path
      # -----------------------------------
      - name: Fix Gradle Wrapper (Correct Path)
        run: |
          mkdir -p gradle/wrapper
          curl -L https://services.gradle.org/distributions/gradle-8.5-bin.zip -o gradle.zip

          # extract from correct location
          unzip -p gradle.zip "gradle-8.5/lib/plugins/gradle-wrapper.jar" > gradle/wrapper/gradle-wrapper.jar

          rm gradle.zip

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Debug-APK
          path: app/build/outputs/apk/debug/*.apk
