name: Android Build (Fixed Jar Issue)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create Gradle Wrapper Structure
      run: |
        mkdir -p gradle/wrapper
        # Create wrapper properties
        cat > gradle/wrapper/gradle-wrapper.properties << 'EOF'
distributionBase=GRADLE_USER_HOME
distributionPath=wrapper/dists
distributionUrl=https\://services.gradle.org/distributions/gradle-8.7-all.zip
zipStoreBase=GRADLE_USER_HOME
zipStorePath=wrapper/dists
EOF

        # Create simple gradlew script
        cat > gradlew << 'EOF'
#!/bin/sh
# Simple gradlew that uses system gradle
gradle "$@"
EOF
        chmod +x gradlew
        echo "âœ… Gradle wrapper structure created"

    - name: Build Debug APK
      run: |
        # Use system gradle directly
        gradle assembleDebug --stacktrace --no-daemon

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/*.apk
