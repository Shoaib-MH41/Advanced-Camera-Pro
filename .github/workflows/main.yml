name: Check Project Errors

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # صرف Gradle wrapper regenerate کرنے کے لیے
      - name: Create Gradle Wrapper (8.6)
        run: gradle wrapper --gradle-version 8.6

      - name: Make gradlew executable
        run: chmod +x gradlew

      # صرف compile check - APK نہیں بنائے گا
      - name: Run Compile Check
        run: ./gradlew compileDebugSources --no-daemon --stacktrace

      # Lint errors check (Android XML + Java + Kotlin)
      - name: Run Lint Check
        run: ./gradlew lintDebug --no-daemon --stacktrace
