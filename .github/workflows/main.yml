name: Build APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle Wrapper
        run: gradle wrapper --gradle-version 8.6

      - name: Make gradlew executable
        run: chmod +x gradlew

      # اب صرف اگر نہیں ہے تو ڈالے گا — دوبارہ نہیں ڈالے گا
      - name: Add Kotlin Plugin Only If Missing
        run: |
          if ! grep -q "org.jetbrains.kotlin.android.*version" app/build.gradle; then
            sed -i '/plugins {/a\    id "org.jetbrains.kotlin.android" version "1.9.24"' app/build.gradle
          fi

      - name: Set JVM Target 17
        run: |
          sed -i '/android {/a\    kotlinOptions {\n        jvmTarget = "17"\n    }' app/build.gradle || true
          sed -i '/compileOptions {/a\        sourceCompatibility JavaVersion.VERSION_17\n        targetCompatibility JavaVersion.VERSION_17' app/build.gradle || true

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
