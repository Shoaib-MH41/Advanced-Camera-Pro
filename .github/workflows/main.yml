name: Check Project Errors

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Setup Gradle Wrapper
        run: gradle wrapper --gradle-version 8.6

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Main: show detailed compile errors
      - name: Run Compile Check (Full Log)
        run: ./gradlew compileDebugSources --stacktrace --no-daemon --info
