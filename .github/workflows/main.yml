name: Build APK (Java-Only)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Java 17 for Android Gradle Plugin
    - name: Set up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Android SDK install
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    # 4. Make Gradle Wrapper executable
    - name: Ensure Gradle wrapper executable
      run: chmod +x gradlew

    # 5. Build Debug APK
    - name: Build Debug
      run: ./gradlew assembleDebug --warning-mode=none --stacktrace

    # 6. Build Release APK
    - name: Build Release
      run: ./gradlew assembleRelease --warning-mode=none --stacktrace

    # 7. Upload Debug APK
    - name: Upload Debug APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: app/build/outputs/apk/debug/app-debug.apk

    # 8. Upload Release APK
    - name: Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: app/build/outputs/apk/release/app-release.apk
