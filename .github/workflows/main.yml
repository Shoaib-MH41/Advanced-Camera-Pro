name: Android APK Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo
      uses: actions/checkout@v3

    - name: Install Gradle (system)
      run: |
        sudo apt-get update
        sudo apt-get install -y gradle

    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # ----------------------------------------
    # Generate wrapper if missing
    # ----------------------------------------
    - name: Generate Gradle Wrapper
      run: |
        if [ ! -f "./gradlew" ]; then
          echo "Generating Gradle Wrapper..."
          gradle wrapper --gradle-version 8.7
        fi
        chmod +x gradlew

    # ----------------------------------------
    # Fix gradle-wrapper.jar (100% working)
    # ----------------------------------------
    - name: Fix Gradle Wrapper JAR
      run: |
        mkdir -p gradle/wrapper
        curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-8.7-all.zip
        JAR_PATH=$(unzip -l gradle.zip | grep "gradle-wrapper.jar" | awk '{print $4}')
        unzip -p gradle.zip "$JAR_PATH" > gradle/wrapper/gradle-wrapper.jar
        echo "Wrapper jar fixed."

    # ----------------------------------------
    # Build ONLY APK
    # ----------------------------------------
    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace

    # ----------------------------------------
    # Upload APK
    # ----------------------------------------
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-app-debug
        path: app/build/outputs/apk/debug/*.apk
