name: Build Advanced-Camera-Pro APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # یہ لائن خود jar فائل ڈاؤن لوڈ کر کے ٹھیک کر دے گی
      - name: Download missing gradle-wrapper.jar (8.5)
        run: |
          mkdir -p gradle/wrapper
          curl -L https://github.com/gradlex-org/gradle-wrapper-files/raw/main/gradle-wrapper-8.5.jar -o gradle/wrapper/gradle-wrapper.jar

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
