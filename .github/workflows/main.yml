name: Build Advanced-Camera-Pro APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle (Official)
        uses: gradle/actions/setup-gradle@v4

      # بس یہ ایک لائن ڈال دو — باقی سب ٹھیک ہے
      - name: Grant execute permission to gradlew
        run: chmod +x ./gradlew

      - name: Build Debug APK Build
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Debug
          path: app/build/outputs/apk/debug/app-debug.apk
