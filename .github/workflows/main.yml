name: Build Advanced-Camera-Pro APK

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle (Official & Guaranteed Working)
        uses: gradle/actions/setup-gradle@v4
        # یہ خود آپ کی gradle-wrapper.properties پڑھ کر صحیح ورژن سیٹ کر دے گا

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Debug-APK
          path: app/build/outputs/apk/debug/app-debug.apk
          if-no-files-found: error

      - name: Upload AAB (Optional – Play Store کے لیے)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: Advanced-Camera-Pro-Bundle
          path: app/build/outputs/bundle/debug/app-debug.aab
