
name: Android APK Build

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # یہ سب سے بہترین اور مستحکم طریقہ ہے – سیدھا آفیشل wrapper ڈاؤن لوڈ کرو
    - name: Download & Setup Gradle Wrapper (Most Reliable)
      run: |
        curl -L -o gradle-8.7-bin.zip https://services.gradle.org/distributions/gradle-8.7-bin.zip
        unzip -q gradle-8.7-bin.zip
        mv gradle-8.7 gradle
        mkdir -p gradle/wrapper
        cp gradle/gradle-wrapper.jar gradle/wrapper/
        cp gradle/gradle-wrapper.properties gradle/wrapper/
        echo "./gradle/bin/gradle wrapper --gradle-version 8.7" >> $GITHUB_PATH
        chmod +x gradlew

    # اگر آپ کے پروجیکٹ میں پہلے سے gradlew ہو تو یہ استعمال ہوگا، ورنہ اوپر والا چلے گا
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build Debug APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EagleEye-Debug-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
